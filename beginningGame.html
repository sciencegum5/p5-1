<html>
  <head>
    <script src="p5.min.js"></script>
    <style>
      body {
        overflow: hidden;
        padding: 0;
        margin: 0;
      }
      #display {
        width: 100vw;
        height: 15vh;
        background-color: rgba(0, 0, 0, 0.1);
        z-index: 1;
      }
    </style>
  </head>
  <body>
    <script>
      var w = window.innerWidth;
      var h = window.innerHeight;
      var posX = 100; //default x position of player
      var posY = 100; //default y position of player
      var adjW = Number(prompt("Dimensions for width (10-100)"));
      var speed = Number(prompt("Speed of character (5-50)"));
      
      function setup() {
        createCanvas(w, h);
      }
      function draw() {
        background(255);
        fill(color("#8080ff"));
        strokeWeight(0);
        rect(posX, posY, adjW, adjW, 5);

        if ((keyIsDown(65)) && (posX > 2)) {
          posX -= speed;
        }
        
        if ((keyIsDown(68)) && (posX < w-(adjW + 3))) {
          posX += speed;
        }
        if ((keyIsDown(87)) && (posY > 2)) {
          posY -= speed;
        }
        if ((keyIsDown(83)) && (posY < h-(adjW + 2))) {
          posY += speed;
        }
      }
    </script>
  </body>
</html>
